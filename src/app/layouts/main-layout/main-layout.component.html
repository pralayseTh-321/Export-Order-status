<div class="d-flex min-vh-100">
  <!-- Sidenav -->
  <nav [ngClass]="{ 'collapsed': !isExpanded }" class="sidenav bg-light border-end d-flex flex-column">
    <div class="flex-grow-1">
      <ul class="nav flex-column p-2">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/dashboard"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa fa-tachometer-alt"></i>
            <span *ngIf="isExpanded" class="ms-2">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/status"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa fa-circle-info"></i>
            <span *ngIf="isExpanded" class="ms-2">Search Order</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/allcust"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa fa-users"></i>
            <span *ngIf="isExpanded" class="ms-2">All Customer</span>
          </a>
        </li>
      </ul>
    </div>

    <button class="nav-link text-danger bg-transparent border-0 w-100 text-start" (click)="logout()" style="cursor: pointer;">
      <i class="fa fa-right-from-bracket"></i>
      <span *ngIf="isExpanded" class="ms-2">Logout</span>
    </button>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Toolbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid d-flex align-items-center">
        <button class="icon-button me-2" (click)="toggleSidenav()">
          <i class="fa fa-bars fs-4 text-white"></i>
        </button>
        <span class="navbar-brand mb-0 h1">Vrx</span>

        <div class="ms-auto position-relative">
          <button class="icon-button" (click)="toggleProfilePopup()">
            <i class="fa fa-user-circle fs-4 text-white"></i>
          </button>

          <!-- Profile Popup -->
          <div *ngIf="isProfilePopupOpen" class="profile-popup shadow rounded">
            <div class="p-2 text-center fw-bold">Hi, {{ loggedInUserName | uppercase }}</div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Routed Page Content -->
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
